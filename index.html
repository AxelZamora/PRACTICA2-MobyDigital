<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/img/logo.png" />
		<title>Rick & Morty Wiki - Moby Digital</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body class="body">
		<div class="container mt-5">
			<div class="d-flex justify-content-center">
				<!-- login form -->
				<form class="bg-light form p-4" id="loginForm" style="width: 100%; max-width: 400px">
					<img src="img/logo.png" alt="" />
					<div class="mb-3 mt-3">
						<label for="username" class="form-label">Username:</label>
						<input type="email" class="form-control" id="username" placeholder="email@example.com" name="username" />
						<div class=""></div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="password" name="password" />
						<div></div>
					</div>
					<div id="feedback"></div>
					<button type="submit" class="btn btn-primary">Login</button>
					<p class="d-block mt-2">click <a href="register.html" class="text-decoration-none">here to create an account</a></p>
				</form>
			</div>
		</div>
		<script src="/loginRegister/login.js"></script>
	</body>
</html>
