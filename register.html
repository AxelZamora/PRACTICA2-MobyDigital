<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="body">
		<div class="container mt-5">
			<div class="d-flex justify-content-center">
				<!-- register form -->
				<form id="registerForm" class="bg-light form p-4" style="width: 100%; max-width: 400px">
					<img src="img/logo.png" alt="" />
					<div class="mb-3 mt-3">
						<label for="username" class="form-label">Email:</label>
						<input type="email" class="form-control" id="username" placeholder="Enter email" name="username" onkeyup="return checkUsername('username')" />
						<div></div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" onkeyup="checkEmptyInput('password')" />
						<div></div>
					</div>
					<div class="mb-3 mt-3">
						<label for="fullname" class="form-label">Full Name:</label>
						<input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" name="fullname" onkeyup="return checkFullName('fullname')" />
						<div></div>
					</div>
					<div class="mb-3 mt-3">
						<label for="phone" class="form-label">Phone number:</label>
						<input type="text" class="form-control" id="phone" placeholder="Phone number" name="phone" onkeyup="return numbers('phone')" />
						<div></div>
					</div>
					<div id="feedback"></div>
					<button type="submit" class="btn btn-primary">Register</button>

					<p class="d-block mt-2"><a href="index.html" class="text-decoration-none">Already have an Account ?</a></p>
				</form>
			</div>
		</div>

		<script src="loginRegister/registerCheck.js"></script>
		<script src="loginRegister/register.js"></script>
	</body>
</html>
