<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="body">
		<div class="container mt-5">
			<div class="d-flex justify-content-center">
				<form id="registerForm" class="bg-light form p-4" style="width: 100%; max-width: 400px">
					<img src="img/logo.png" alt="" />
					<div class="mb-3 mt-3">
						<label for="username" class="form-label">Email:</label>
						<input type="email" class="form-control" id="username" placeholder="Enter email" name="username" onkeyup="return checkUsername('username')" />
						<div></div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" onkeyup="checkEmptyInput('password')" />
						<div></div>
					</div>
					<div class="mb-3 mt-3">
						<label for="fullname" class="form-label">Full Name:</label>
						<input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" name="fullname" onkeyup="return checkFullName('fullname')" />
						<div></div>
					</div>
					<div class="mb-3 mt-3">
						<label for="stack" class="form-label">Phone number:</label>
						<input type="text" class="form-control" id="stack" placeholder="Phone number" name="stack" onkeyup="return checkStack('stack')" />
						<div></div>
					</div>
					<div id="feedback"></div>
					<button type="submit" class="btn btn-primary">Submit</button>

					<p class="d-block mt-2"><a href="index.html" class="text-decoration-none">Already have an Account ?</a></p>
				</form>
			</div>
		</div>

		<script src="getApi/registerCheck.js"></script>

		<script>
			let registerForm = document.querySelector('#registerForm')
			registerForm.addEventListener('submit', (e) => {
				e.preventDefault()
				let username = document.querySelector('#username').value
				let password = document.querySelector('#password').value
				let fullname = document.querySelector('#fullname').value
				let stack = document.querySelector('#stack').value

				if (checkEmptyInput('password') == true && checkFullName('fullname') === true && checkStack('stack') === true && checkUsername('username') === true) {
					// let registerUser = new RegisterLogin(username, password)
					// registerUser.registerUser(fullname, stack)
				} else {
					checkEmptyInput('password')
					checkUsername('username')
					checkFullName('fullname')
					checkStack('stack')
				}

				let data = {
					name: fullname,
					password: password,
					mail: username,
				}

				fetch('https://api-auth-moby.herokuapp.com/api/user/register', {
					headers: {
						'Content-type': 'application/json; charset=utf-8',
					},
					method: 'POST',
					body: JSON.stringify(data),
				})
					.then((response) => response.json())
					.then((resJson) => {
						console.log(resJson)
						let resultCode = resJson.header.resultCode
						console.log(resultCode)
						if (resultCode === 0) {
							setTimeout(() => {
								window.location.href = 'index.html'
							}, 600)
							feedback.innerHTML = `<div class='alert alert-success py-1'>${resJson.header.message}</div>`
						} else {
							setTimeout(() => {
								document.querySelector('#username').value = ''
								document.querySelector('#password').value = ''
								document.querySelector('#fullname').value = ''
								document.querySelector('#stack').value = ''
								feedback.innerHTML = ''
							}, 2000)
							feedback.innerHTML = `<div class='alert alert-danger py-1'>${resJson.header.error}</div>`
						}
					})
					.catch((error) => console.log(error))
			})

			// let authCheck = new AuthUser()
			// if (authCheck.checkActiveUser()) {
			// 	document.getElementById('registerForm').innerHTML = "<div class='alert alert-warning'>You are currently logged in <a href='users/dashboard.html'>My Dashboard</a></div>"
			// }
		</script>
	</body>
</html>
